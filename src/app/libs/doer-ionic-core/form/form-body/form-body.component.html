<form novalidate [formGroup]="form" class="mb-4">


    <ion-list>

        <ng-container *ngFor="let field of fields; trackBy: trackByFun">

            <ion-label stacked *ngIf="field.label">
                {{field.label}}
            </ion-label>

            <ion-input *ngIf="field.kind === 'TextField'" type="text" [formControlName]="field.id">
            </ion-input>

        </ng-container>

    </ion-list>

    <dr-form-footer [form]="form" (save)="save.emit($event)" (cancel)="cancel.emit($event)">
    </dr-form-footer>

</form>
